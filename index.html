<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>slide_without_js</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="section">
        <input type="radio" id="slide01" name="slide" checked>
        <input type="radio" id="slide02" name="slide">
        <input type="radio" id="slide03" name="slide">

        <div class="slidewrap">
            <ul class="slidelist">
                <li>
                    <a href="">
                        <label for="slide03" class="left"></label>
                        <img src="image/slide01.jpg" alt="">
                        <label for="slide02" class="right"></label>
                    </a>
                </li>
                <li>
                    <a href="">
                        <label for="slide01" class="left"></label>
                        <img src="image/slide02.jpeg" alt="">
                        <label for="slide03" class="right"></label>
                    </a>
                </li>
                <li>
                    <a href="">
                        <label for="slide02" class="left"></label>
                        <img src="image/slide03.jpeg" alt="">
                        <label for="slide01" class="right"></label>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</body>
</html>
